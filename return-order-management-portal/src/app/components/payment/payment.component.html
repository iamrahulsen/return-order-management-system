<app-navbar></app-navbar>
<div class="container-fluid fontstyle">
    <div class="container d-flex justify-content-center">
        <div class="card  shadow-2-strong com-md-8 col-lg-8 col-xl-7 mt-5">
            <form *ngIf="!isPaymentCompleted" #loginform="ngForm" (ngSubmit)="onSubmit(loginform)">
                <div class="card-header h5" style="background-color: black; color: white;">
                    <div class="h3">Credit Card <span class="stl">Payment</span></div>
                </div>
                <div class="card-body p-4">
                    <div class="p-2">
                        <div class="form-group row mb-2">
                            <label for="creditCard" class="form-label" style="font-size: 1rem; float: left">
                                Card Number:
                            </label>

                            <input type="text" pattern="[0-9]{16}" maxlength="16" id="creditCard" class="form-control"
                                ngModel name="creditCardNumber" required #creditCard="ngModel"
                                placeholder="Enter your card number">

                            <span class="error" *ngIf="!creditCard.valid && creditCard.touched">
                                <p>Credit Card Number is not valid!</p>
                            </span>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-7">
                                <label for="cardHolderName" class="form-label" style="font-size: 1rem; float: left">
                                    Card Holder Name:
                                </label>
                                <input type="text" pattern="[A-Za-z ]+" class="form-control" ngModel placeholder="Name"
                                    maxlength="25" name="cardHolderName" required #cardHolderName="ngModel">
                                <span class="error" *ngIf="!cardHolderName.valid && cardHolderName.touched">
                                    <p>Enter a Valid Card Holder Name!</p>
                                </span>

                            </div>
                            <div class="form-group col-md-4">
                                <label for="creditCard" class="form-label" style="font-size: 1rem; float: left">
                                    CVV number:
                                </label>
                                <input type="password" pattern="[0-9]{3}" maxlength="3" class="form-control" ngModel
                                    name="cvv" required #cvv="ngModel" placeholder="000">
                                <span class="error" *ngIf="!cvv.valid && cvv.touched">
                                    <p>Invalid CVV!</p>
                                </span>

                            </div>
                            <div class="pt-1 mt-4">
                                <table class="table table-hover ">
                                    <tbody>
                                        <tr style="background-color: rgb(204, 204, 204);">
                                            <td class="col-md-4">You will be charged: </td>
                                            <td style="text-align: right; font-weight: bold;">{{totalCharge}}</td>
                                        </tr>
                                    <tbody>
                                </table>
                                <span class="error" *ngIf="errorMessage">{{errorMessage}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-2 justify-content-center">
                    <a class="mb-2 mr-2" style="float: right;"><button class="btn" style="color: white;">Make
                            Payment</button></a>
                </div>
            </form>
            <div *ngIf="isPaymentCompleted" class="card-body text-center fontstyle"
                style="background-color: white; color: black;">
                <div class="h3">"Your Payment was <span class="stl">Successful!</span>"</div>
                <div>"We assuare you that we will take care of the rest!</div>
                <div><Button class="btn btn-outline-dark" routerLink="/login">HOME</Button></div>
            </div>
        </div>

    </div>

</div>
